<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="birthday.js"></script>
</head>
<body>
    <div class="container">
        <H1>AGE CALCULATOR</H1>
        <hr>
        <br><br> <br>
         <h2> Enter Your Date Of Birth</h2> <br>
         <div class="date">
       <div>
            <input type="text" id="date" placeholder="dd" minlength="1"
            maxlength="2" required>
        </div>
        <div>
            <input type="text" id="month" placeholder="mm" minlength="1"
            maxlength="2" required>
        </div>
        <div>
            <input type="text" id="year" placeholder="yyyy" minlength="1"
            maxlength="4" required>
        </div> <br>
        


    </div>
    <button id="submit" onclick="age()">Check Now</button>
    <br><br><div class="age" id="age"></div>



    </div>
    <script src="birthday.js"></script>
   
</body>
</html>
